<div style="text-align:center">
  <h2>
    {{ title }}
  </h2>
</div>

<div class="form" style="text-align:center">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>県名</mat-label>
    <input matInput type="text" placeholder="東京都" [(ngModel)]="city">
  </mat-form-field>
  <button mat-raised-button (click)="search()" color="primary">検索</button>
</div>
<div id="mn">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- 住所カラム -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> 住所 </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <!-- 仮名カラム -->
    <ng-container matColumnDef="city-kana">
      <th mat-header-cell *matHeaderCellDef> 読み </th>
      <td mat-cell *matCellDef="let element"> {{element.city_kana}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<router-outlet></router-outlet>
